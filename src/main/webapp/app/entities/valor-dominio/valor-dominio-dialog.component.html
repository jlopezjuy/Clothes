

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myValorDominioLabel" jhiTranslate="clothesApp.valorDominio.home.createOrEditLabel">Create or edit a Valor Dominio</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!valorDominio.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="valorDominio.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clothesApp.valorDominio.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                [(ngModel)]="valorDominio.descripcion"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="clothesApp.valorDominio.dominio" for="field_dominio">Dominio</label>
            <select class="form-control" id="field_dominio" name="dominio" [(ngModel)]="valorDominio.dominio" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dominioOption.id === valorDominio.dominio?.id ? valorDominio.dominio : dominioOption" *ngFor="let dominioOption of dominios; trackBy: trackDominioById">{{dominioOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
