<div>
    <h2>
        <span jhiTranslate="clothesApp.valorDominio.home.title">Valor Dominios</span>
        <button class="btn btn-primary float-right create-valor-dominio" [routerLink]="['/', { outlets: { popup: ['valor-dominio-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clothesApp.valorDominio.home.createLabel">
            Create new Valor Dominio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="valorDominios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clothesApp.valorDominio.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="clothesApp.valorDominio.dominio">Dominio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let valorDominio of valorDominios ;trackBy: trackId">
                <td><a [routerLink]="['../valor-dominio', valorDominio.id ]">{{valorDominio.id}}</a></td>
                <td>{{valorDominio.descripcion}}</td>
                <td>
                    <div *ngIf="valorDominio.dominio">
                        <a [routerLink]="['../dominio', valorDominio.dominio?.id ]" >{{valorDominio.dominio?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../valor-dominio', valorDominio.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'valor-dominio/'+ valorDominio.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'valor-dominio/'+ valorDominio.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
